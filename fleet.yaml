# fleet.yaml
defaultNamespace: default
# Cluster Group 기반 타겟팅
targetCustomizations:
- name: prod
  clusterSelector:
    matchLabels:
      environment: prod
  yaml:
    overlays:
    - clusters/prod/
    paths:
    - clusters/prod/

- name: dev
  clusterSelector:
    matchLabels:
      environment: dev
  yaml:
    overlays:
    - clusters/dev/
    paths:
    - clusters/dev/

# 기본 배포 설정
kustomize: false
paths:
- none  # 기본 경로 비활성화
